<!--텍스트를 묶어주는 태그-->

<!--각 웹 콘텐츠의 영역에서 제목을 표시할 때 사용하는 태그. h1~h6 순으로 작아진다.-->
<hn>제목</hn>

<!--입력하는 내용 앞뒤로 빈줄이 생기면서 텍스트 단락이 만들어진다. Display: inline-->
<p>텍스트</p>

<!--줄 바꿈. 즐을 바꿀 위치에 사용. 닫는 태그가 없다-->
<br />

<!--인용문 넣기. 다른 텍스트 보다 안으로 들여 쓰여진다.-->
<blockquote>인용문</blockquote>

<!--분위기 전환. 주제가 바뀔 때마다 분위기 전횐. 수평 줄 생김 (CSS를 통해 줄을 지울 수 있다)-->
<hr />

<!--입력한 그대로 표시. 소스에 표시한 공백이 그대로 표시. 프로그램 소스를 표시할 때 사용-->
<pre></pre>

<!--텍스트를 한 줄로 표시하는 태그.-->

<!--중요한 내용이라서 강조할 때-->
<strong>strong</strong>

<!-- 단순히 굵게 표시-->
<b>bold</b>

<!--이탤릭체-->

<!-- 흐름상 특정 부분을 강조할 때-->
<em>italic</em>

<!--단순히 이탤릭체로 표시-->
<i>italic</i>

<!-- 인용 내용 표시. 줄바꿈 없이 다른 내용과 한 줄에 인용 내용 표시-->
<!-- 인용 내용 앞뒤로 따옴표가 추가된다.-->
<q>quote</q>

<!--형관펜 효과. 태그로 묶은 부분의 배경색이 노랑으로 표시-->
<mark>형광색</mark>

<!--영역 묶기-->
<span>줄 안에서 (인라인) 묶기</span>
<div>줄 바꿔 (블록) 단락으로 묶기</div>

<!--동아시아 글자(베트남어, 일본어)에 주석 표시-->
(<ruby>松本行弘<rt>まつもとゆきひろ</rt>)</ruby>

<!--목록을 만드는 태그-->

<!--순서없는 목록: 불레틴 목록. list-style-type속성으로 수정 가능-->
<ul>
  <li></li>
</ul>

<!--순서있는 목록: 숫자 목록. list-style-type: 숫자조정, start: 중간번호 수정. reversed: 역순으로-->
<ol>
  <li></li>
</ol>

<!--여러 항목 나열 시 </li>가 생략되도 다음에 오는 <li> 태그를 만나면 있는 것처럼 인식-->

<!--설명 목록: 제목과 그에 대한 설명으로 이루어진 목록. 하나의 dt에 여러 개의 dd 값-->
<!--data-list? data title? data?-->
<dl>
  <dt></dt>
  <dd></dd>
</dl>
